        <title>QUnit Tests</title>
        <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.2.0.css">
    </head>
    <body>
        <h1 id="qunit-header">QUnit Hello World</h1>
        <h2 id="qunit-banner"></h2>

        <script src="rectangle-set.js"></script>

        <script>
            test("hello", function() {
                ok(true, "world");
            });
            
            test("simple rectangle area", function(){

                equal(400, rectset.getArea());
            });
            
            
        </script>
